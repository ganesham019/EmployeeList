<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" type="image/x-icon" href="images/favicon-ico.da0a65fc4cff6e401314.png"/><title>Crud Operation</title><meta name="description" content="Crud Operation"><link href="css/index.css" rel="stylesheet"></head><body><main><section class="main__section"><h2>management Service</h2><button class="add_mem_btn" id="add_mem_btn">Add Employee</button> <button class="reset_btn" id="reset_btn">Reset</button><ul class="main__section_container" id="main__section_container"></ul><div class="overflow" id="overflow"></div><section class="modal" id="modal"><h3 class="mb-3" class="op_heading" id="op_heading"></h3><form id="form"><input name="name" class="username" id="username" placeholder="Firstname" required/> <small id="usernameErr"></small> <input name="surname" class="userlastname" id="userlastname" placeholder="Lastname" required/> <small id="surnameErr"></small> <input type="email" name="email" id="email" required placeholder="Email"/> <small id="emailErr"></small> <input type="number" name="salary" id="salary" placeholder="Salary" required/> <small id="saleryErr"></small> <input class="form-control form-control-lg" id="selectAvatar" name="profile" type="file" accept="image/png, image/gif, image/jpeg"/><div class="btn_flex"><button class="add_btn" id="add_btn">Add</button> <button class="update_btn hidden" id="update_btn">update</button> <button class="close_btn" id="close_btn">close</button></div></form></section></section></main><script defer="defer" src="js/bundle.js"></script></body></html>
